<div class="container wrapper wrapper2">
  <div class="row">
      <!-- Form -->
      <div class="col-md-12">
          <h3>Editar Gato</h3>
          <form [formGroup]="updateProductForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
              <label>Gatos</label>
              <input type="text" formControlName="product_name" class="form-control ng-untouched ng-pristine ng-valid" maxlength="20">
            </div>

            <div class="form-group">
              <label>Detalhes dos Gatos</label>
              <textarea class="form-control" formControlName="product_description" rows="3" maxlength="50"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Submeter</button>
          </form>
      </div>
  </div>
</div>
